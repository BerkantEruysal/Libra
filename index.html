<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header><p>LIBRA</p></header>
    <div class="unvisible" id="form-visibility">
      <div id="form-template">
        <form action="" id="new-book-form">
          <input
            type="button"
            value="X"
            id="close-form-button"
            onclick="closeForm()"
          />
          <label for="title-input" class="title-label label">Title:</label>
          <input type="text" id="title-input" name="title-input" class="input" />
          <label for="author-input" class="author-label label">Author:</label>
          <input type="text" id="author-input" name="author-input" class="input" />
          <label for="pages-input" class="pages-label label"><p>Total Pages:</p></label>
          <input type="number" id="pages-input" name="pages-input" class="input" />
          <label for="is-read-input" class="is-read-label label">Finished ? </label>
          <input type="checkbox" id="is-read-input" name="is-read-input" class="input" />
          <span class="checkmark"></span>
          <button
            id="create-button"
            onclick=" return submitBookForm()"
            type="button"
          >
            Create Book
          </button>
        </form>
      </div>
    </div>

    <div class="wrapper">
      <button
        onclick="createBookForm()"
        type="button"
        class="create-book-form-button"
      >
        <p>+</p>
      </button>
      <div class="tables">
        <p> </p>
        <p>Title</p>
        <p>Author</p>
        <p>Pages</p>
        <p>Status</p>
      </div>
      <div class="list" id="list"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
